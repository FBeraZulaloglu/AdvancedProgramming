<script>
"use strict";
// JavaScript comment
function cmToInch() {
    let c = (Number(document.getElementById("cm").value)*0.393701).toFixed(1);
    console.log("inch value = "+c);
    document.getElementById("inch").value = c;
}

function inchToCm() {
    let c = (Number(document.getElementById("inch").value)/0.393701).toFixed(1);
    console.log("cm value = "+c);
    document.getElementById("cm").value = c;
}
