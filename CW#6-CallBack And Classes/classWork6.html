<p title="Battery level">
  Battery level: <span id=level>??</span>
</p>
<p title="Latitude/Longitude">
  Location: <span id=loc>??</span>
</p>
<p title="URL exists?">
  URL <input type=url id=url value="https://fberazulaloglu.github.io/AdvancedProgramming/"
      onChange="check()"> <span id=resp>??</span>

<script>
"use strict";
// JavaScript comment
function check() {
//write your code here
fetch(url.value).then(r =>
    resp.innerText = r.ok
).catch(e => resp.innerText = e)

}
function init()
{
//write your code here

plat.innerText = navigator.platform
navigator.getBattery().then(b =>
    level.innerText = (b.level*100).toFixed(0)
)
navigator.geolocation.getCurrentPosition(x => loc.innerText = x.coords.latitude.toFixed(4)
+","+x.coords.longitude.toFixed(4));
}
    document.title = "TITLE"
    title.innerText = document.title;
    sample.innerText = init+'\n'+check;
    init();
</script>
